<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagem</title>

    <!-- CSS Global com reset e variáveis -->
    <link rel="stylesheet" href="/assets/css/global/global.css" />

    <!-- CSS Específico da página -->
    <link rel="stylesheet" href="/assets/css/pages/dashboard/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/pages/dashboard/partials/mensagem.css" />


    <!-- Ícones Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


</head>


<body>
    <div class="layout-wrapper">
        <aside class="sidebar-menu">
            <a href="#" class="container-logo">
                <img src="/assets/imgs/logo.svg" alt="Logo do sistema">
            </a>
            <div class="profile-sidebar">
                <img src="/assets/imgs/Foto perfil.svg" alt="Foto de perfil" class="profile-img">
                <p class="profile-name">Leonardo Santos</p>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="#" class="selected">
                        <box-icon type='solid' name='send'></box-icon>
                        <span class="nav-text">Mensagem</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="selected">
                        <box-icon type='solid' name='store'></box-icon>
                        <span class="nav-text">Marketplace</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="selected">
                        <box-icon type='solid' name='image'></box-icon>
                        <span class="nav-text">Galeria</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="selected">
                        <box-icon name='music' type='solid'></box-icon>
                        <span class="nav-text">Bandas</span>
                    </a>
                    </li>
                <li>
                    <a href="#" class="selected">
                        <box-icon name='cog' type='solid'></box-icon>
                        <span class="nav-text">Configurações</span>
                    </a>
                </li>
            </ul>
            <div class="container-user">
                <div class="user-img">
                    <img src="/assets/imgs/Ellipse 2.svg" alt="Imagem do usuário" />
                </div>
                <div class="user-content">
                    <p class="user-name">Leonardo Santos</p>
                    <p class="user-email">leonardo@ufsc.com</p>
                </div>
                <a href="login.html" class="logout-link">
                    <box-icon name='log-out'></box-icon>
                </a>
            </div>
        </aside>

<main class="bg-main">
 <section class="main-content">
  <div class="chat-layout">
    <!-- Lista de conversas (lado esquerdo) -->
    <div class="chat-list">
      <div class="chat-user" tabindex="0">
        <img src="/assets/imgs/bot1.svg" alt="Bot" class="chat-avatar" />
        <div>
          <p class="chat-name">Crazy Uncle (Bot)</p>
          <p class="chat-preview">Bem-vindo! Precisa de ajuda?</p>
        </div>
      </div>
      <!-- Mais chats aqui -->
    </div>

    <!-- Janela do chat (lado direito) -->
    <div class="chat-window">
      <div class="chat-header">
        <img src="/assets/imgs/bot2.svg" alt="Bot" class="chat-avatar" />
        <h3>Crazy Uncle (Bot)</h3>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="chat-message bot">
          <p>Olá! Seja bem-vindo à nossa plataforma. Como posso te ajudar hoje?</p>
          <span class="message-time">09:00</span>
        </div>
      </div>

      <form class="chat-input" id="chat-form">
        <input
          type="text"
          placeholder="Digite sua mensagem..."
          id="chat-input-field"
          autocomplete="off"
          required
        />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  </section>
</main>
    </div>

</body>

</html>
